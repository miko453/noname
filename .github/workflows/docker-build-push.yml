name: docker-build-push

on:
  workflow_dispatch:
  push:
    branches: ["main", "work", "xfull-branch"]

env:
  VERSION: latest

jobs:
  base:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Optional cleanup old base tag
        run: make cleanup-tags
      - name: Build + push base
        run: |
          make build-base VERSION=${VERSION}
          make push-base VERSION=${VERSION}

  # lite 并行 xfull
  lite:
    needs: base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build lite
        run: make build-lite VERSION=${VERSION}
      - name: Push lite (cleanup first)
        run: make push-lite VERSION=${VERSION}

  xfull:
    needs: base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build xfull
        run: make build-xfull VERSION=${VERSION}
      - name: Push xfull (cleanup first)
        run: make push-xfull VERSION=${VERSION}

  xfull-remote:
    needs: xfull
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build + push xfull-remote
        run: |
          make build-xfull-remote VERSION=${VERSION}
          make push-xfull-remote VERSION=${VERSION}

  full:
    needs: xfull-remote
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build + push full
        run: |
          make build-full VERSION=${VERSION}
          make push-full VERSION=${VERSION}

  # lite 系列
  lite-novnc:
    needs: lite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build + push lite-novnc
        run: |
          make build-lite-novnc VERSION=${VERSION}
          make push-lite-novnc VERSION=${VERSION}

  lite-rdp:
    needs: lite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build + push lite-rdp
        run: |
          make build-lite-rdp VERSION=${VERSION}
          make push-lite-rdp VERSION=${VERSION}

  lite-novnc-rdp:
    needs: lite-novnc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build + push lite-novnc-rdp
        run: |
          make build-lite-novnc-rdp VERSION=${VERSION}
          make push-lite-novnc-rdp VERSION=${VERSION}
