name: docker-build-push

on:
  workflow_dispatch:
  push:
    branches: ["main", "work", "xfull-branch"]
    paths:
      - "images/**"
      - "scripts/**"
      - "apt.sh"
      - "noyes.conf"
      - "Makefile"
      - ".dockerignore"
      - "docs/**"
      - "README.md"
      - "dev/**"

env:
  VERSION: latest

jobs:
  # 公共 docker setup 步骤
  docker-setup:
    runs-on: ubuntu-latest
    outputs:
      login-success: ${{ steps.login.outcome }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - id: login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

  base:
    runs-on: ubuntu-latest
    needs: docker-setup
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Optional cleanup old tags
        run: make cleanup-tags VERSION=${VERSION} || true
      - name: Build + push base
        run: |
          make build-base VERSION=${VERSION}
          make push-base VERSION=${VERSION} || make push-base VERSION=${VERSION}

  # lite 并行 xfull
  lite:
    needs: base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build + push lite
        run: |
          make build-lite VERSION=${VERSION}
          make push-lite VERSION=${VERSION} || make push-lite VERSION=${VERSION}

  xfull:
    needs: base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build + push xfull
        run: |
          make build-xfull VERSION=${VERSION}
          make push-xfull VERSION=${VERSION} || make push-xfull VERSION=${VERSION}

  # xfull-remote 依赖 xfull
  xfull-remote:
    needs: xfull
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build + push xfull-remote
        run: |
          make build-xfull-remote VERSION=${VERSION}
          make push-xfull-remote VERSION=${VERSION} || make push-xfull-remote VERSION=${VERSION}

  # full 依赖 xfull-remote
  full:
    needs: xfull-remote
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build + push full
        run: |
          make build-full VERSION=${VERSION}
          make push-full VERSION=${VERSION} || make push-full VERSION=${VERSION}

  # lite 系列扩展
  lite-novnc:
    needs: lite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build + push lite-novnc
        run: |
          make build-lite-novnc VERSION=${VERSION}
          make push-lite-novnc VERSION=${VERSION} || make push-lite-novnc VERSION=${VERSION}

  lite-rdp:
    needs: lite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build + push lite-rdp
        run: |
          make build-lite-rdp VERSION=${VERSION}
          make push-lite-rdp VERSION=${VERSION} || make push-lite-rdp VERSION=${VERSION}

  lite-novnc-rdp:
    needs: lite-novnc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build + push lite-novnc-rdp
        run: |
          make build-lite-novnc-rdp VERSION=${VERSION}
          make push-lite-novnc-rdp VERSION=${VERSION} || make push-lite-novnc-rdp VERSION=${VERSION}

  # icewm 系列，依赖 base
  icewm-thin:
    needs: base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build + push icewm-thin
        run: |
          make build-icewm-thin VERSION=${VERSION}
          make push-icewm-thin VERSION=${VERSION} || make push-icewm-thin VERSION=${VERSION}

  icewm-thin-novnc:
    needs: icewm-thin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build + push icewm-thin-novnc
        run: |
          make build-icewm-thin-novnc VERSION=${VERSION}
          make push-icewm-thin-novnc VERSION=${VERSION} || make push-icewm-thin-novnc VERSION=${VERSION}

  icewm-thin-rdp:
    needs: icewm-thin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build + push icewm-thin-rdp
        run: |
          make build-icewm-thin-rdp VERSION=${VERSION}
          make push-icewm-thin-rdp VERSION=${VERSION} || make push-icewm-thin-rdp VERSION=${VERSION}
