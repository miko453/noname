name: docker-build-push

on:
  workflow_dispatch:
  push:
    branches: ["main", "work"]
    paths:
      - "images/**"
      - "scripts/**"
      - "apt.sh"
      - "noyes.conf"
      - "Makefile"
      - ".dockerignore"
      - "docs/**"
      - "README.md"
      - "dev/**"

env:
  VERSION: ci-${{ github.sha }}

jobs:
  base:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Optional cleanup old tags
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: make cleanup-tags VERSION=${VERSION} || true
      - name: Build + push base
        run: |
          make build-base VERSION=${VERSION}
          make push-base VERSION=${VERSION} || make push-base VERSION=${VERSION}

  deepnote-xfull:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
