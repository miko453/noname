name: docker-build-push

on:
  workflow_dispatch:
  push:
    branches: ["main", "work", "xfull-branch"]

env:
  VERSION: latest
  REGISTRY: docker.io
  IMAGE: miko453/headless

jobs:
  # ------------------- Base job -------------------
  base:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Cleanup old base-latest
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          REPO_NAME: ${{ env.IMAGE }}
          TAGS: base-latest
        run: ./scripts/delete-dockerhub-tags.sh

      - name: Build base
        run: make build-base

      - name: Push base
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: make push-base

  # ------------------- Lite job -------------------
  lite:
    needs: base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Cleanup old lite tags
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          REPO_NAME: ${{ env.IMAGE }}
          TAGS: "lite-latest latest"
        run: ./scripts/delete-dockerhub-tags.sh

      - name: Build lite
        run: make build-lite

      - name: Push lite
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          make push-lite
          # 同时打 latest 标签
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE }}:lite-latest ${{ env.REGISTRY }}/${{ env.IMAGE }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE }}:latest

  # ------------------- xfull job -------------------
  xfull:
    needs: base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build + push xfull
        run: make build-xfull && make push-xfull

  # ------------------- deepnote-xfull -------------------
  deepnote-xfull:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build + push deepnote-xfull
        run: make build-deepnote-xfull && make push-deepnote-xfull

  # ------------------- xfull-remote -------------------
  xfull-remote:
    needs: xfull
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build + push xfull-remote
        run: make build-xfull-remote && make push-xfull-remote

  # ------------------- full -------------------
  full:
    needs: xfull-remote
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build + push full
        run: make build-full && make push-full

  # ---------------- Lite 扩展 ----------------
  lite-novnc:
    needs: lite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build + push lite-novnc
        run: make build-lite-novnc && make push-lite-novnc

  lite-rdp:
    needs: lite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build + push lite-rdp
        run: make build-lite-rdp && make push-lite-rdp

  lite-novnc-rdp:
    needs: lite-novnc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build + push lite-novnc-rdp
        run: make build-lite-novnc-rdp && make push-lite-novnc-rdp

  # ---------------- IceWM 系列 ----------------
  icewm-thin:
    needs: base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build + push icewm-thin
        run: make build-icewm-thin && make push-icewm-thin

  icewm-thin-novnc:
    needs: icewm-thin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build + push icewm-thin-novnc
        run: make build-icewm-thin-novnc && make push-icewm-thin-novnc

  icewm-thin-rdp:
    needs: icewm-thin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build + push icewm-thin-rdp
        run: make build-icewm-thin-rdp && make push-icewm-thin-rdp
