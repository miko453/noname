name: docker-build-push

on:
  workflow_dispatch:
  push:
    branches: ["main", "work"]
    paths:
      - "Dockerfile*"
      - "scripts/**"
      - "apt.sh"
      - "Makefile"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build all
        run: make build-all VERSION=ci-${{ github.sha }}

      - name: Cleanup old same-version tags before push (optional)
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: make cleanup-tags VERSION=ci-${{ github.sha }} || true

      - name: Push all
        run: make push-all VERSION=ci-${{ github.sha }}
